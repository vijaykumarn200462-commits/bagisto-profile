<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bagisto</title>

  <!-- ðŸ§© Favicon -->
  <link rel="icon" type="image/png" href="https://bagisto.com/wp-content/themes/bagisto/images/favicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f6f8fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .profile-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      padding: 30px 40px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      background-color: #f6f8fa;
      padding: 10px;
      border: 1px solid #d0d7de;
    }

    .profile-header h3 {
      margin: 0;
      font-weight: 600;
      color: #24292f;
    }

    .profile-header p {
      color: #57606a;
      margin-top: 5px;
      font-size: 15px;
    }

    .meta-info {
      font-size: 14px;
      color: #57606a;
      margin-top: 10px;
    }

    .meta-info i {
      color: #57606a;
      margin-right: 6px;
    }

    .social-icons {
      margin-top: 15px;
    }

    .social-icons a {
      color: #57606a;
      font-size: 18px;
      margin-right: 12px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0969da;
    }

    hr {
      margin: 25px 0;
      border-color: #d8dee4;
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="https://bagisto.com/wp-content/themes/bagisto/images/logo.svg" alt="Bagisto Logo" class="logo">
      <div>
        <h3>Bagisto</h3>
        <p>A Free and Opensource Laravel eCommerce framework built for all to build and scale your business.</p>
      </div>
    </div>

    <div class="meta-info mt-3">
      <span><i class="bi bi-people-fill"></i> 381 followers</span>
      <span class="ms-3"><i class="bi bi-geo-alt"></i> India</span>
      <span class="ms-3">
        <i class="bi bi-link-45deg"></i>
        <a href="https://bagisto.com" target="_blank" class="text-decoration-none text-dark">bagisto.com</a>
      </span>
      <span class="ms-3"><i class="bi bi-twitter-x"></i> @BagistoShop</span>
    </div>

    <div class="social-icons">
      <a href="https://facebook.com/BagistoShop" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://linkedin.com/company/bagisto" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="https://instagram.com/bagisto_tips" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="mailto:support@webkul.com"><i class="bi bi-envelope"></i></a>
    </div>

    <hr>

    <p class="text-muted small mb-0">Profile inspired by <strong>GitHub</strong> layout.</p>
  </div>
</body>
</html>

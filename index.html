<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bagisto Profile</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f6f8fa;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border: 1px solid #d0d7de;
      border-radius: 10px;
      width: 380px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      padding: 30px 20px;
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #24292f;
      margin-bottom: 8px;
    }

    p {
      font-size: 0.9rem;
      color: #57606a;
      margin-bottom: 15px;
    }

    .meta {
      color: #57606a;
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .followers {
      font-size: 1rem;
      font-weight: 600;
      color: #0969da;
      margin-top: 5px;
    }

    .social-links a {
      color: #24292f;
      font-size: 1.3rem;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #0969da;
    }

    .footer {
      font-size: 0.8rem;
      color: #57606a;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="https://bagisto.com/wp-content/themes/bagisto/images/logo.svg" alt="Bagisto Logo">

    <h2>Bagisto</h2>
    <p>A free and open-source Laravel eCommerce framework to build and scale your business.</p>

    <div class="meta">
      <i class="bi bi-geo-alt"></i> India <br>
      <i class="bi bi-link-45deg"></i>
      <a href="https://bagisto.com" target="_blank" class="text-decoration-none">bagisto.com</a>
    </div>

    <div class="followers">
      <i class="bi bi-people-fill"></i> Followers: <span id="followers">381</span>
    </div>

    <div class="social-links mt-3">
      <a href="https://facebook.com/BagistoShop" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://linkedin.com/company/bagisto" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="https://instagram.com/bagisto_tips" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="mailto:support@webkul.com"><i class="bi bi-envelope"></i></a>
    </div>

    <div class="footer">
      Live GitHub follower count updates every 10 seconds
    </div>
  </div>

  <script>
    async function updateFollowers() {
      try {
        const response = await fetch("https://api.github.com/orgs/bagisto");
        const data = await response.json();
        if (data && data.followers !== undefined) {
          document.getElementById("followers").innerText = data.followers;
        }
      } catch (error) {
        console.error("Error fetching followers:", error);
      }
    }

    updateFollowers();
    setInterval(updateFollowers, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bagisto Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      color: white;
      text-align: center;
      width: 380px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .profile-card img {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .profile-card p {
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    .meta {
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .meta i {
      color: #ffd166;
      margin-right: 6px;
    }

    .followers {
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: 600;
      color: #ffcc00;
    }

    .social-links a {
      color: white;
      font-size: 1.3rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ffcc00;
    }

    .footer {
      font-size: 0.75rem;
      color: #ddd;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <img src="https://bagisto.com/wp-content/themes/bagisto/images/logo.svg" alt="Bagisto Logo">
    <h2>Bagisto</h2>
    <p>A Free and Open Source Laravel eCommerce framework built for all to build and scale your business.</p>

    <div class="meta">
      <i class="bi bi-geo-alt"></i> India <br>
      <i class="bi bi-link-45deg"></i>
      <a href="https://bagisto.com" target="_blank" class="text-white text-decoration-none">bagisto.com</a>
    </div>

    <div class="followers">
      <i class="bi bi-people-fill"></i> Followers: <span id="followers">381</span>
    </div>

    <div class="social-links mt-3">
      <a href="https://facebook.com/BagistoShop" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://linkedin.com/company/bagisto" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="https://instagram.com/bagisto_tips" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="mailto:support@webkul.com"><i class="bi bi-envelope"></i></a>
    </div>

    <div class="footer mt-3">
      Live follower updates powered by GitHub API.
    </div>
  </div>

  <script>
    async function updateFollowers() {
      try {
        const response = await fetch("https://api.github.com/orgs/bagisto");
        const data = await response.json();
        if (data && data.followers !== undefined) {
          document.getElementById("followers").innerText = data.followers;
        }
      } catch (error) {
        console.error("Error fetching followers:", error);
      }
    }

    updateFollowers();
    setInterval(updateFollowers, 10000); // updates every 10s
  </script>
</body>
</html>
